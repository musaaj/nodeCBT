<!DOCTYPE html>
<html lang="en">
	<head>
		<meta name="charset" content="utf-8">
		<meta name="viewport" content="width=device-width initial-scale=1.0">
		<link rel="stylesheet" href="./css/w3.css">
	</head>
	<body>
		<header></header>
		<main class="w3-row">
			<section class="w3-col m6 l6 w3-green">
				
			</section>
			<section class="page w3-col m6 l6" id="login">
				<div>
					<form id="login-form" class="w3-container">
						<label for="username">Username</label>
						<input class="w3-input" type="text" name="username">
						<label for="password">Password</label>
						<input class="w3-input" type="password" name="password">
						<p>Forgot your password? Please contact the admin to help you recover your account</p>
						<button class="w3-bar w3-button w3-blue w3-large">Sign in</button>

					</form>
				</div>
			</section>
		</main>
		<footer class="w3-container w3-bottom w3-center w3-black">
			<p>Powered by musaaj</p>
		</footer>
		<script src="./js/jquery-3.7.1.min.js"></script>
		<script src="./js/script.js"></script>
	</body>
</html>
